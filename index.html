<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <!--Start Header-->
    <header>
        
        <img class="logo_img" src="./img/Logo.png" alt="">
        <span class="logo_text"> <strong>Toboolist</strong></span>

        
    </header>
    <br>
    <!--Finish Header-->


    <main>
        <div class="container">
           
            <div class="top">
                <input type="button" class="btn btn_filled" value="Ad Task">
                <input type="button" class="btn btn_empy" value="Add Search">
            </div>
        <!--Start Firt Task-->
            <div class="task">
                <section class="task_title">
                <span class="dimension">&#x25BC;</span>
                <span><strong>New Task</strong></span>
                </section>

                <section class="task_list_row">
                    <div class="check_box"><span class="checkbox_color">&#128504;</span></div>
                    <span>Quarterly Newsletter</span>
                    <div class="button_size_blu"> Editorial</div>

                </section>

            </div>
        <!--Finish First Task-->   

            <!--Start Second Task-->
            <div class="task">
                <section class="task_title">
                <span class="dimension">&#x25BC;</span>
                <span><strong>Today</strong></span>
                </section>

                <section class="task_list_row">
                    <div class="check_box"><span class="checkbox_color">&#128504;</span></div>
                    <span>Recruiting blog post</span>
                    <div class="button_size_blu"> Editorial</div>

                </section>
                <br>

                <section class="task_list_row">
                    <div class="check_box"><span class="checkbox_color">&#128504;</span></div>
                    <span>Mobile app luaunch</span>
                    <div class="button_size_violet"> Q1 Goals</div>

                </section>
                <br>

                <section class="task_list_row">
                    <div class="check_box_red"><span class="checkbox_color_red">&#10007;</span></div>
                    <span>Mobile app luaunch</span>
                    <div class="button_size_green"> Recruiting</div>

                </section>

            </div>




            <!--Finish Second Task-->





        </div>
       
            
        


    













    <!--Finish Content-->





    </main>



    
</body>
</html>
